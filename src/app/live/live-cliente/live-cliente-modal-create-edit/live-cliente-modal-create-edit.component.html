<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="large" color="#fff" type="ball-circus" [fullScreen] = "true"></ngx-spinner>

<div class="modal-header">
  <h4 class="modal-title">{{titulo_modal}}</h4>
  <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="activeModal.close('Close click')">&times;</button> -->
</div>
<form [formGroup]="formLiveCliente" (ngSubmit)="salvar()">

  <div class="modal-body">
    <div class="col-lg-12">

    <div class="form-group">
        <label>Nome</label>
        <input placeholder="Nome" class="form-control"  formControlName="nome" oninput="this.value = this.value.toUpperCase()" type="text" trim="blur" maxlength="100" required>
        <div class="text-danger"  *ngIf="nome.invalid && !nome.pristine">Campo de preenchimento obrigat√≥rio!</div >
    </div>
    <br>



</div>
<br>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Fechar</button>
    <input type="submit" class="btn btn-success" value="Salvar" [disabled]="!formLiveCliente.valid">
  </div>
</form>
